{% extends 'base.html' %}

{% block title %}{{ gul.name }} Gul - Batafsil Ma'lumot{% endblock %}

{% block content %}
<section>
    <div class="container">
        <h1>{{ gul.name }}</h1>
        <div class="gul-details">
            <div class="gul-detail-info">
                <p><strong>Brendi:</strong> {{ gul.name }}</p>
                <p><strong>Narxi:</strong> {{ gul.price }} so'm</p>
                <p><strong>Soni:</strong> {{ gul.number }}</p>
            </div>
        </div>
    </div>
</section>

<style>
    .gul-details {
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }

    .gul-detail-img {
        width: 50%;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gul-detail-info {
        width: 45%;
        font-size: 16px;
    }

    .gul-detail-info p {
        margin-bottom: 10px;
    }

    .gul-detail-info strong {
        color: #333;
    }

    body {
        background-color: blanchedalmond;
}
</style>
{% endblock %}
